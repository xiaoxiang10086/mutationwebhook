apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: global-namespaces-viewer
rules:
  - apiGroups: [""]
    resources: [ "namespaces" ]
    verbs: [ "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: global-namespaces-viewer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: global-namespaces-viewer
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default